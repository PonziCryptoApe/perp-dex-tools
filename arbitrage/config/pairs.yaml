# 交易对配置文件

pairs:
  # ========== Extended vs Lighter ==========
  
  extended_lighter_btc:
    enabled: true
    symbol: BTC
    exchange_a: extended      # 开空的交易所
    exchange_b: lighter       # 开多的交易所
    quantity: "0.01"
    open_threshold: 0.06      # 开仓阈值（%）
    close_threshold: 0.0      # 平仓阈值（%）
  
  extended_lighter_eth:
    enabled: true
    symbol: ETH
    exchange_a: lighter
    exchange_b: extended
    quantity: "0.001"
    open_threshold: 0.05
    close_threshold: 0.0
  
  extended_lighter_sol:
    enabled: false
    symbol: SOL
    exchange_a: extended
    exchange_b: lighter
    quantity: "1.0"
    open_threshold: 0.10
    close_threshold: 0.0

  # ========== Extended vs Variational ==========
  extended_variational_eth:
    enabled: true
    symbol: ETH
    exchange_a: extended
    exchange_b: variational
    quantity: "0.01"
    open_threshold: 0.11
    close_threshold: -0.03
    min_depth_quantity: "0.001"  # ✅ 新增：最小深度阈值（可选）
    accumulate_mode: true  # 是否启用累计模式
    max_position: 0.03      # 最大仓位阈值

    # ✅ Variational 特殊配置
    variational_config:
      polling_interval: 0.3   # 订单簿轮询间隔（秒）

  extended_variational_btc:
    enabled: true
    symbol: BTC
    exchange_a: extended
    exchange_b: variational
    quantity: "0.0001"
    quantity_precision: "0.0001"
    open_threshold: 0.08
    close_threshold: 0
    min_depth_quantity: "0.00005"  # ✅ 新增：最小深度阈值（可选）

    accumulate_mode: true  # 是否启用累计模式
    max_position: 0.001    # 最大仓位阈值

    # ✅ Variational 特殊配置
    variational_config:
      polling_interval: 0.3   # 订单簿轮询间隔（秒）
  
  extended_variational_hype:
    enabled: true
    symbol: HYPE
    exchange_a: extended
    exchange_b: variational
    quantity: "0.1"
    quantity_precision: "0.01"
    open_threshold: 0.1
    close_threshold: 0.1
    min_depth_quantity: "0.1"  # ✅ 新增：最小深度阈值（可选）

    accumulate_mode: true  # 是否启用累计模式
    max_position: 0.5      # 最大仓位阈值    
    # ✅ Variational 特殊配置
    variational_config:
      polling_interval: 0.3   # 订单簿轮询间隔（秒）

    dynamic_threshold:
      enabled: true              # 是否启用
      sample_size: 1000          # 样本容量（固定）
      min_samples: 10           # 开始计算的最小样本数
      std_multiplier: 1          # 标准差倍数（阈值 = 均值 + N*标准差）
      min_total_threshold: 0.05 # 最小阈值和（%）

  extended_variational_sol:
    enabled: true
    symbol: SOL
    exchange_a: extended
    exchange_b: variational
    quantity: "0.1"
    quantity_precision: "0.01"
    open_threshold: 0.1
    close_threshold: 0.1
    min_depth_quantity: "0.1"  # ✅ 新增：最小深度阈值（可选）

    accumulate_mode: true  # 是否启用累计模式
    max_position: 1      # 最大仓位阈值    
    # ✅ Variational 特殊配置
    variational_config:
      polling_interval: 0.3   # 订单簿轮询间隔（秒）

    dynamic_threshold:
      enabled: true              # 是否启用
      sample_size: 1000          # 样本容量（固定）
      min_samples: 10           # 开始计算的最小样本数
      std_multiplier: 1          # 标准差倍数（阈值 = 均值 + N*标准差）
      min_total_threshold: 0.06 # 最小阈值和（%）

  nado_variational_btc:
    enabled: true
    symbol: BTC
    exchange_a: nado
    exchange_b: variational
    quantity: "0.001"
    quantity_precision: "0.0001"
    open_threshold: 0.08
    close_threshold: 0.0
    min_depth_quantity: "0.001"  # ✅ 新增：最小深度阈值（可选）

    accumulate_mode: true  # 是否启用累计模式
    max_position: 0.005      # 最大仓位阈值

    # ✅ Variational 特殊配置
    variational_config:
      polling_interval: 0.3   # 订单簿轮询间隔（秒）
    dynamic_threshold:
      enabled: true              # 是否启用
      sample_size: 1000          # 样本容量（固定）
      min_samples: 10           # 开始计算的最小样本数
      std_multiplier: 1          # 标准差倍数（阈值 = 均值 + N*标准差）
      min_total_threshold: 0.07 # 最小阈值和（%）
